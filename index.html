<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header>
    <h1>Pokedex</h1>
  </header>

  <section class="filter container">



    <div class="containerDropDown">
      <input type="text" class="textDropDown" placeholder="Selecione um tipo" onclick="show()" readonly>
      <div class="dropDown">
        <ul class="listDropDown">
          <li class="itemDropDown" onclick="filterType('grass')">grass</li>
          <li class="itemDropDown" onclick="filterType('fire')">fire</li>
          <li class="itemDropDown" onclick="filterType('water')">water</li>
          <li class="itemDropDown" onclick="filterType('electric')">electric</li>
          <li class="itemDropDown" onclick="filterType('normal')">normal</li>
          <li class="itemDropDown" onclick="filterType('ice')">ice</li>
          <li class="itemDropDown" onclick="filterType('fighting')">fighting</li>
          <li class="itemDropDown" onclick="filterType('poison')">poison</li>
          <li class="itemDropDown" onclick="filterType('ground')">ground</li>
          <li class="itemDropDown" onclick="filterType('flying')">flying</li>
          <li class="itemDropDown" onclick="filterType('psychic')">psychic</li>
          <li class="itemDropDown" onclick="filterType('bug')">bug</li>
          <li class="itemDropDown" onclick="filterType('rock')">rock</li>
          <li class="itemDropDown" onclick="filterType('ghost')">ghost</li>
          <li class="itemDropDown" onclick="filterType('dragon')">dragon</li>
          <li class="itemDropDown" onclick="filterType('dark')">dark</li>
          <li class="itemDropDown" onclick="filterType('steel')">steel</li>
          <li class="itemDropDown" onclick="filterType('fairy')">fairy</li>
        </ul>
      </div>
    </div>

    <div class="search-box">
      <input class="search-text" id="name" type="text" name="type" placeholder="Digite o Nome ou Id">
      <a href="#" class="search-btn" onclick="getPokemonInfo()">
        <i class='bx bx-search'></i>
      </a>
    </div>
    
  </section>

  <main class="container">
    <ul data-js="pokedex" class="pokedex"></ul>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
